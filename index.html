<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EverMe</title>
<style>
body {
margin: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: #f5f5f5;
color: #333;
}
header {
background: #222;
color: #fff;
padding: 20px;
text-align: center;
}
header h1 {
margin: 0;
font-size: 28px;
}
header p {
margin: 5px 0 0;
font-size: 14px;
color: #ccc;
}
.container {
max-width: 1000px;
margin: 30px auto;
padding: 20px;
}
.nav {
display: flex;
gap: 15px;
justify-content: center;
margin-bottom: 20px;
}
.nav button {
padding: 10px 20px;
border: none;
border-radius: 8px;
background: #222;
color: #fff;
cursor: pointer;
transition: 0.2s;
}
.nav button:hover {
background: #444;
}
.section {
display: none;
margin-top: 20px;
}
.section.active {
display: block;
}
.profile-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
gap: 20px;
}
.profile-square {
width: 100%;
padding-bottom: 100%;
background: #000;
border-radius: 8px;
position: relative;
cursor: pointer;
transition: 0.3s;
}
.profile-square::after {
content: '+';
color: white;
font-size: 36px;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
display: none;
}
.profile-square.flipped {
background: #fff;
}
.profile-square.flipped::after {
display: block;
}
.profile-detail {
text-align: center;
margin-top: 20px;
}
.profile-detail img {
width: 150px;
border-radius: 12px;
}
.about, .contact {
background: #fff;
padding: 20px;
border-radius: 12px;
</html>
