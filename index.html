<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BooDee</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e7eff7, #eef1f5);
        color: white;
        overflow-x: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 25px;
        font-size: 48px;
        letter-spacing: 2px;
        color: #ffffff;
    }

    h2 {
        margin-top: -10px;
        font-size: 20px;
        font-weight: 300;
        opacity: 0.95;
    }

    /* Grid */
    .grid {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 18px;
        padding: 20px;
    }

    /* Cards */
    .card {
        width: 100%;
        padding-top: 100%;
        position: relative;
        perspective: 1000px;
    }

    .inner {
        position: absolute;
        inset: 0;
        transition: transform 0.6s ease;
        transform-style: preserve-3d;
        cursor: pointer;
    }

    .card:hover .inner {
        transform: rotateY(180deg);
    }

    /* Front */
    .front, .back {
        position: absolute;
        inset: 0;
        border-radius: 10px;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
    }

    .front {
        background: rgba(180, 195, 210, 0.45);
        border: 3px solid rgba(120, 140, 160, 0.55);
    }

    /* Back */
    .back {
        background: rgba(255,255,255,0.1);
        border: 3px dashed rgba(255,255,255,0.4);
        transform: rotateY(180deg);
        color: white;
        font-size: 40px;
    }

    /* Profile Modal */
    .modalBG {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.65);
        display: none;
        align-items: center;
        justify-content: center;
    }

    .modal {
        background: #fff;
        color: black;
        width: 320px;
        padding: 20px;
        border-radius: 12px;
        text-align: left;
    }

    .modal img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 12px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        margin-top: 12px;
        background: #6b8cff;
        color: white;
        border-radius: 8px;
        font-size: 16px;
    }

    /* About + Contact */
    .footerLinks {
        margin-top: 40px;
        font-size: 18px;
        opacity: 0.9;
    }
</style>

</head>
<body>

<h1>BooDee</h1>
<h2>Every Life Matters</h2>

<div class="grid" id="grid"></div>

<div class="footerLinks">
    <p>About BooDee â€¢ Write to BooDee</p>
</div>

<!-- Modal -->
<div class="modalBG" id="modalBG">
    <div class="modal" id="modalContent">
        <img id="modalImg">
        <h3 id="modalName"></h3>
        <p id="modalYear"></p>
        <p id="modalBio"></p>
        <button onclick="editProfile()">Edit Profile</button>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script>
const grid = document.getElementById("grid");
let profiles = JSON.parse(localStorage.getItem("profiles") || "[]");

function renderGrid() {
    grid.innerHTML = "";

    // Fill page with many squares
    let totalSquares = 40;  
    for (let i = 0; i < totalSquares; i++) {
        let card = document.createElement("div");
        card.className = "card";

        let inner = document.createElement("div");
        inner.className = "inner";

        let front = document.createElement("div");
        front.className = "front";

        let back = document.createElement("div");
        back.className = "back";
        back.textContent = "+";

        // Profile box or empty add box
        if (profiles[i]) {
            let img = document.createElement("img");
            img.src = profiles[i].img;
            img.style.width = "100%";
            img.style.height = "100%";
            img.style.objectFit = "cover";
            img.style.borderRadius = "10px";
            front.appendChild(img);

            // click opens modal
            card.onclick = () => openProfile(i);
        } else {
            // Flip shows +
            card.onclick = () => createProfile(i);
        }

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);
        grid.appendChild(card);
    }
}

function createProfile(index) {
    let name = prompt("Name:");
    if (!name) return;

    let year = prompt("Birth Year:");
    if (!year) return;

    let bio = prompt("Bio:");
    if (!bio) return;

    let imgURL = prompt("Image URL:");
    if (!imgURL) return;

    profiles[index] = { name, year, bio, img: imgURL };
    localStorage.setItem("profiles", JSON.stringify(profiles));
    renderGrid();
}

function openProfile(index) {
    let p = profiles[index];

    document.getElementById("modalImg").src = p.img;
    document.getElementById("modalName").innerText = p.name;
    document.getElementById("modalYear").innerText = p.year;
    document.getElementById("modalBio").innerText = p.bio;

    document.getElementById("modalBG").style.display = "flex";
    window.currentIndex = index;
}

function closeModal() {
    document.getElementById("modalBG").style.display = "none";
}

function editProfile() {
    let p = profiles[window.currentIndex];

    p.name = prompt("Name:", p.name);
    p.year = prompt("Birth Year:", p.year);
    p.bio = prompt("Bio:", p.bio);
    p.img = prompt("Image URL:", p.img);

    localStorage.setItem("profiles", JSON.stringify(profiles));
    closeModal();
    renderGrid();
}

renderGrid();
</script>

</body>
</html>
